<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <title>Guest Room</title>
</head>
<body>
    <main class="login main-bg">

        <!-- Lights and Background Images -->
        <div class="main-bg__lights">
            <div class="main-bg__light main-bg__light-1"></div>
            <div class="main-bg__light main-bg__light-2"></div>
            <div class="main-bg__light main-bg__light-3"></div>
            <div class="main-bg__light main-bg__light-4"></div>
        </div>
        <div class="dots-top"></div>
        <div class="dots-bottom">
            <img src="./assets/images/bg-dots-bottom.png" alt="">
        </div>

        <!-- ====== Logo ====== -->
        <div class="center__logo-container login__logo">
            <h6>
                Welcome to
            </h6>
            <div class="center__logo-image">
                <img src="./assets/images/logo.png" alt="Scripher Logo" class="center__logo-img">
            </div>
        </div>

        <div class="login__content">
            <p class="login__content-title">
                Game room
            </p>
            <div class="login__content-text">
                Enter your guest name below
            </div>
            <div class="card login__card">
                <div class="login__card-body">

                    <div class="login__card-error">
                        <p class="fw-medium">Error message.</p>
                    </div>

                    <!-- Login from -->
                    <form action="#" class="form login__form">
                        <div class="login__form-row">
                            <label for="user-name">Guest name</label>
                            <input type="text" name="user-name" id="user-name" placeholder="Guest name">
                            <img src="./assets/images/user-icon.svg" alt="User icon" class="login__form-icon">
                        </div>
                        <button type="submit" class="login__form-btn btn-primary">
                            <span>Join as guest</span>
                            <span class="icon-right">
                                <img src="./assets/images/chevron-left.svg" alt="icon">
                            </span>
                        </button>
                    </form>

                    <!-- Login links -->
                    <div class="login__card-links">
                        <p class="login__card-via">or</p>
                        <a href="./create-account.html" class="login__card-btn btn-dark">
                            Create an account
                        </a>
                        <a href="./login.html" class="login__card-btn btn-dark">
                            LOGIN
                        </a>
                    </div>

                    <div class="login__terms">
                        <p class="color-gray">By continuing, you’re confirming that you’ve read our <a href="#" class="color-cyan">Terms & Conditions</a> and <a href="#" class="color-cyan">Privacy Policy</a></p>
                    </div>

                </div>
            </div>
        </div>

    </main>
    
</body>
</html>
